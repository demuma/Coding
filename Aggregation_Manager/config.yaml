display:
  width: 800 # 2680
  height: 800 # 1680
  pixels_per_meter: 10
  title: 'Urban Mobility Simulator V3'

renderer:
  show_renderer: false
  show_obstacles: false
  show_corridors: false
  show_trajectories: false
  show_waypoints: false
  show_arrow: true
  show_buffer: true
  show_info: true
  show_grids: true
  show_sensors: true

simulation:
  width: 80 # 80
  height: 80 # 80
  duration_seconds: 5
  maximum_frames: 100
  time_step: 0.5
  playback_speed: 1.0
  # num_threads: 8
  # scenario: random # not used
  datetime: '2025-04-09T10:30:00'

collision:
  grid:
    cell_size: 10 # Default: 100
    show_grid: true

